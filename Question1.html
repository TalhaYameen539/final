<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Horizon 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(132, 188, 209);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(121, 101, 101, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #080cf0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Tech Horizon 2025</h1>
    <form action="#" method="POST">
        
     
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

    
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

     
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>


        <div class="form-group">
            <label for="city">City</label><br>
            <select id="city" name="city" required>
                <option value="Rahim Yar Khan">Rahim Yar Khan</option>
                <option value="Multan">Multan</option>
                <option value="Bahawalpur">Bahawalpur</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Lahore">Lahore</option>
                <option value="Quetta">Quetta</option>
                <option value="Peshawar">Peshawar</option>
            </select><br><br>        
        </div>
        
        <div class="form-group">
            <label for="project Name">project Name:</label><br>
            <input type="text" id="projectName" name="projectName"required><br><br>
    
        </div>

       
        <button type="submit">submit</button>
    </form>
</body>
</html>
